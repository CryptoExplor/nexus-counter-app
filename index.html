    <style>
        /* --- Color Configuration --- */
        :root {
            /* Forcing black background */
            --background: #000000;
            --foreground: #ededed;
            --subtle-bg: #1f1f1f;
            --subtle-text: #a3a3a3;
        }
        /* Overriding dark mode preference to keep it black */
        @media (prefers-color-scheme: dark) {
            :root {
                --background: #000000;
                --foreground: #ededed;
                --subtle-bg: #1f1f1f;
                --subtle-text: #a3a3a3;
            }
        }
        
        /* Custom styles */
        body {
            font-family: 'Inter', Arial, Helvetica, sans-serif; 
            color: var(--foreground);
            background: var(--background); 
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            transition: background 0.3s, color 0.3s;
        }

        .font-mono {
            font-family: 'Roboto Mono', monospace; 
        }

        .app-card {
            /* Adjusting card background for black theme */
            background-color: var(--subtle-bg);
            box-shadow: 0 10px 25px -3px rgba(255, 255, 255, 0.1), 0 4px 6px -2px rgba(255, 255, 255, 0.05);
        }
        
        /* Adjusted subtle box to stand out slightly from the black background */
        .app-subtle-box {
            background-color: #1a1a1a; 
        }

        /* --- Custom Counter Scaling --- */
        #counter-value {
          word-break: break-word;
          /* Responsive scaling: Min 3rem, Fluid 10vw, Max 6rem */
          font-size: clamp(3rem, 10vw, 6rem); 
        }

        /* Counter Pulse Animation */
        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.05); opacity: 0.8; }
            100% { transform: scale(1); opacity: 1; }
        }
        .counter-updated {
            animation: pulse 0.6s ease-in-out;
        }

        /* Counter Loading State */
        .counter-loading {
            opacity: 0.6;
            transition: opacity 0.3s ease-in-out;
        }
    </style>
</head>

    <!-- Main Content Wrapper -->

    <script type="module">
        import { sdk } from 'https://esm.sh/@farcaster/miniapp-sdk';
        sdk.actions.ready({ disableNativeGestures: true });
    </script>

    <!-- Ethers.js removed, using Viem/Wagmi via module imports -->
    <script type="module">
        // --- WAGMI / VIEM IMPORTS ---
        import {
          createConfig,
          connect,
          writeContract,
          readContract,
          getAccount,
          getChainId,
          switchChain,
          http,
          waitForTransactionReceipt
        } from 'https://esm.sh/@wagmi/core';
        import { farcasterMiniApp } from 'https://esm.sh/@farcaster/miniapp-wagmi-connector';
        import { parseEther } from 'https://esm.sh/viem'; 
        
        // NEW: Injected Connector Import for desktop extensions like Rabby
        import { injected, walletConnect } from 'https://esm.sh/@wagmi/connectors'; 
        // --- END WAGMI / VIEM IMPORTS ---

        // --- WalletConnect Configuration ---
        const WALLETCONNECT_PROJECT_ID = 'e0dd881bad824ac3418617434a79f917';
        
        // --- Contract Details (loaded from JSON) ---
        let CONTRACT_ADDRESS;
        let CONTRACT_ABI;
        
        // --- NEXUS TESTNET CONFIGURATION ---
        const NEXUS_CHAIN_ID_DEC = 3940;
        const NEXUS_RPC_URL = 'https://nexus-testnet.g.alchemy.com/v2/d5bxPxUVzMKqbZ2CA4EZi'; 
        const EXPLORER_URL = 'https://testnet3.explorer.nexus.xyz';
        const NATIVE_CURRENCY = { name: 'NEX', symbol: 'NEX', decimals: 18 };

        // Define the Nexus Testnet chain object for Wagmi
        const nexusTestnet = {
            id: NEXUS_CHAIN_ID_DEC,
            name: 'Nexus Testnet',
            network: 'nexus-testnet',
            nativeCurrency: NATIVE_CURRENCY,
            rpcUrls: {
                default: { http: [NEXUS_RPC_URL] },
                public: { http: [NEXUS_RPC_URL] },
            },
            blockExplorers: {
                default: { name: 'Nexus Explorer', url: EXPLORER_URL },
            },
        };
        
        // --- WAGMI CONFIGURATION ---
        // Create the Wagmi config including all connectors
        const wagmiConfig = createConfig({
            chains: [nexusTestnet],
            connectors: [
                // 1. Injected Connector: For browser extensions (Rabby, MetaMask, etc.)
                injected({ target: 'metamask' }), // Targets MetaMask, but detects others
                // 2. Farcaster Mini App Connector: For Farcaster mobile environment
                farcasterMiniApp({
                    metadata: {
                        name: 'Nexus Counter',
                        description: 'A simple dApp on the Nexus network.',
                        url: 'https://nexus-counter.vercel.app', 
                        icons: ['https://nexus-counter.vercel.app/favicon.ico'], 
                    },
                }),
                // 3. WalletConnect Connector: Universal fallback (shows QR code modal)
                walletConnect({ 
                    projectId: WALLETCONNECT_PROJECT_ID,
                    metadata: {
                        name: 'Nexus Counter',
                        description: 'A simple dApp on the Nexus network.',
                        url: 'https://nexus-counter.vercel.app', 
                        icons: ['https://nexus-counter.vercel.app/favicon.ico'], 
                    },
                    showQrModal: true, 
                    qrModalOptions: {
                        themeMode: 'dark',
                        themeVariables: {
                            '--wcm-z-index': '99999' 
                        }
                    }
                }),
            ],
            transports: {
                [nexusTestnet.id]: http(NEXUS_RPC_URL),
            },
        });
        // --- END WAGMI CONFIGURATION ---


        // --- UI Element References ---
        const ui = {
            counterValue: document.getElementById('counter-value'),
            connectBtn: document.getElementById('connect-btn'),
            incDecGroup: document.getElementById('inc-dec-group'),
            incrementBtn: document.getElementById('increment-btn'),
            decrementBtn: document.getElementById('decrement-btn'),
            userMeta: document.getElementById('user-meta'),
            badgeTierContainer: document.getElementById('badge-tier-container'),
            badgeTier: document.getElementById('badge-tier'),
            messageContainer: document.getElementById('message-container'),
            messageText: document.getElementById('message-text'),
            txDetails: document.getElementById('tx-details'),
            txLink: document.getElementById('tx-link'),
            copyBtn: document.getElementById('copy-btn'),
            statusMeta: document.getElementById('status-meta'),
            adminControls: document.getElementById('admin-controls'),
            resetBtn: document.getElementById('reset-btn'),
            leaderboardContainer: document.getElementById('leaderboard-container'),
            leaderboardList: document.getElementById('leaderboard-list'),
            userRank: document.getElementById('user-rank'),
        };

        // --- State variables ---
        let userAddress = null;
        let isConnecting = false;
        let messageTimeoutId = null;
        let autoRefreshInterval = null;
        let contractFee = 0n; // Use BigInt for contract values

        /**
         * Loads contract address and ABI from contract.json.
         */
        async function loadContractConfig() {
            try {
                // NOTE: Fetching an external file like 'contract.json' may not work in all limited iframe environments.
                const response = await fetch('contract.json'); 
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                const data = await response.json();
                CONTRACT_ADDRESS = data.address;
                CONTRACT_ABI = data.abi;
            } catch (error) {
                // FALLBACK: Use placeholders and a minimal ABI
                CONTRACT_ADDRESS = "0x...YourDeployedContractAddress...";
                CONTRACT_ABI = [
                    // Changed 'getCount' to 'count' to match the public state variable getter
                    { name: "count", type: "function", stateMutability: "view", inputs: [], outputs: [{ type: "uint256" }] },
                    { name: "fee", type: "function", stateMutability: "view", inputs: [], outputs: [{ type: "uint256" }] },
                    { name: "increment", type: "function", stateMutability: "payable", inputs: [], outputs: [] },
                    { name: "decrement", type: "function", stateMutability: "payable", inputs: [], outputs: [] },
                    { name: "resetCounter", type: "function", stateMutability: "nonpayable", inputs: [{ type: "uint256" }], outputs: [] },
                    { name: "owner", type: "function", stateMutability: "view", inputs: [], outputs: [{ type: "address" }] },
                    { name: "getUserStats", type: "function", stateMutability: "view", inputs: [{ type: "address" }], outputs: [{ type: "uint256" }, { type: "uint256" }, { type: "uint256" }, { type: "uint256" }] },
                    { name: "getTopAddresses", type: "function", stateMutability: "view", inputs: [], outputs: [{ type: "address[]" }] },
                    { name: "getTopCounts", type: "function", stateMutability: "view", inputs: [], outputs: [{ type: "uint256[]" }] },
                ];
                
                if (error.message?.includes('HTTP error!')) {
                    console.error("Could not load contract.json. Using placeholder ABI/Address.", error);
                    displayMessage("Warning: Using placeholder contract config. Please ensure 'contract.json' is deployed.", 'error');
                } else {
                    console.error("Fatal Error: Could not load contract.json.", error);
                    // This is the error if the file doesn't exist
                }
            }
        }

        // --- Smart Auto-Refresh Functions ---
        function startAutoRefresh() {
            if (autoRefreshInterval) return;
            autoRefreshInterval = setInterval(async () => {
                if (userAddress) {
                    const prevValue = ui.counterValue.textContent;
                    await updateCount(false);
                    // Only update badge and leaderboard if counter value changed or if user is connected
                    if (ui.counterValue.textContent !== "Error" && ui.counterValue.textContent !== prevValue) {
                        await updateBadge();
                        await fetchLeaderboard();
                    }
                    updateAdminUI(); 
                }
            }, 5000); // refresh every 5 seconds
        }

        function stopAutoRefresh() {
            if (autoRefreshInterval) {
                clearInterval(autoRefreshInterval);
                autoRefreshInterval = null;
            }
        }

        // --- Utility Functions ---
        function isFarcasterMiniApp() {
            // Check if Farcaster context is available
            return typeof window?.fcMiniApp === 'object' || window?.navigator?.userAgent?.includes("Farcaster");
        }

        function formatAddress(addr) {
            return addr ? `${addr.slice(0, 6)}...${addr.slice(-4)}` : "Not Connected";
        }

        function formatHash(hash) {
            return hash ? `${hash.slice(0, 6)}...${hash.slice(-4)}` : "";
        }
        
        function setStatus(text, colorClass) {
            ui.statusMeta.textContent = text;
            // Remove existing color classes
            ui.statusMeta.className = ui.statusMeta.className.split(' ').filter(c => !c.startsWith('text-')).join(' ');
            ui.statusMeta.classList.add(colorClass);
        }

        function setActionButtonsEnabled(enabled) {
            const shouldEnable = enabled && !!userAddress; 
            ui.incrementBtn.disabled = !shouldEnable;
            ui.decrementBtn.disabled = !shouldEnable;
            
            if (shouldEnable) {
                ui.incDecGroup.classList.remove('hidden');
                ui.incDecGroup.classList.add('flex');
            } else {
                ui.incDecGroup.classList.add('hidden');
                ui.incDecGroup.classList.remove('flex');
            }
        }
        
        function updateConnectButton(state) {
            ui.connectBtn.disabled = false;
            ui.connectBtn.onclick = null;
            // Reset base classes for button
            ui.connectBtn.classList.remove('bg-red-600', 'hover:bg-red-700', 'bg-white', 'hover:bg-gray-200');
            ui.connectBtn.classList.remove('dark:bg-white', 'dark:hover:bg-gray-200', 'text-black', 'dark:text-black', 'bg-gray-700', 'text-white');

            switch (state) {
                case 'CONNECTED':
                    ui.connectBtn.textContent = 'Wallet Connected';
                    ui.connectBtn.disabled = true; 
                    ui.connectBtn.classList.add('bg-gray-700', 'text-white');
                    break;
                case 'WRONG_NETWORK':
                    ui.connectBtn.textContent = 'Switch to Nexus Testnet';
                    ui.connectBtn.onclick = switchToNexus;
                    ui.connectBtn.classList.add('bg-red-600', 'hover:bg-red-700', 'text-white');
                    break;
                case 'LOADING':
                    ui.connectBtn.textContent = 'Connecting...';
                    ui.connectBtn.disabled = true;
                    ui.connectBtn.classList.add('bg-gray-700', 'text-white');
                    break;
                case 'DISCONNECTED':
                default:
                    // Better text to reflect the priority: Injected (Rabby/MetaMask) or Farcaster/WalletConnect
                    ui.connectBtn.textContent = isFarcasterMiniApp() ? 'Connect Farcaster Wallet' : 'Connect Wallet (Extension/WC)';
                    // Re-apply the desired light/dark theme styles for the default state
                    ui.connectBtn.classList.add('bg-white', 'hover:bg-gray-200', 'text-black', 'dark:bg-white', 'dark:hover:bg-gray-200', 'dark:text-black');
                    ui.connectBtn.onclick = connectWallet;
                    break;
            }
        }

        function displayMessage(message, type = 'info', hash = null) {
            let baseClasses = 'mt-6 p-3 rounded-xl text-center transition-all duration-300';
            let duration = 5000;
            if (messageTimeoutId) clearTimeout(messageTimeoutId);
            ui.txDetails.classList.add('hidden'); 
            switch (type) {
                case 'error': baseClasses += ' bg-red-900 text-red-300 border border-red-700'; duration = 8000; break;
                case 'success': baseClasses += ' bg-green-900 text-green-300 border border-green-700'; break;
                default: baseClasses += ' bg-blue-900 text-blue-300 border border-blue-700'; break;
            }
            ui.messageContainer.className = baseClasses;
            ui.messageText.textContent = message;
            ui.messageContainer.classList.remove('hidden');
            if (hash) {
                ui.txLink.href = `${EXPLORER_URL}/tx/${hash}`; 
                ui.txLink.textContent = formatHash(hash);
                ui.txDetails.classList.remove('hidden');
                ui.copyBtn.setAttribute('data-hash', hash); 
            }
            messageTimeoutId = setTimeout(() => {
                ui.messageContainer.classList.add('hidden');
            }, duration);
        }
        
        function copyToClipboard(text) {
            navigator.clipboard ? navigator.clipboard.writeText(text).then(() => displayMessage('Transaction hash copied!', 'success'), () => fallbackCopy(text)) : fallbackCopy(text);
        }

        function fallbackCopy(text) {
            const tempInput = document.createElement('input');
            tempInput.value = text;
            document.body.appendChild(tempInput);
            tempInput.select();
            try {
                document.execCommand('copy') ? displayMessage('Transaction hash copied!', 'success') : displayMessage('Failed to copy hash.', 'error');
            } catch (err) {
                displayMessage('Failed to copy hash.', 'error');
            }
            document.body.removeChild(tempInput);
        }

        function addSpinner(buttonElement, originalText) {
            buttonElement.innerHTML = `<svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white inline" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>${originalText}...`;
        }
        
        // --- Feature Functions ---

        /**
         * Fetches the contract owner and updates admin UI based on the connected user.
         */
        async function updateAdminUI() {
            if (!userAddress || !CONTRACT_ADDRESS) {
                ui.adminControls.style.display = "none";
                return;
            }
            try {
                const ownerAddress = await readContract(wagmiConfig, {
                    address: CONTRACT_ADDRESS,
                    abi: CONTRACT_ABI,
                    functionName: 'owner',
                    chainId: NEXUS_CHAIN_ID_DEC,
                });
                
                const isOwner = userAddress.toLowerCase() === ownerAddress.toLowerCase();
                ui.adminControls.style.display = isOwner ? "block" : "none";
            } catch (e) {
                console.error("Failed to check owner status:", e);
                ui.adminControls.style.display = "none";
            }
        }

        /**
         * Fetches and displays the top 20 users from the contract.
         */
        async function fetchLeaderboard() {
            try {
                const [addresses, counts] = await readContract(wagmiConfig, {
                    address: CONTRACT_ADDRESS,
                    abi: CONTRACT_ABI,
                    functionName: 'getTopAddresses',
                    chainId: NEXUS_CHAIN_ID_DEC,
                }).then(async (addresses) => {
                    const counts = await readContract(wagmiConfig, {
                        address: CONTRACT_ADDRESS,
                        abi: CONTRACT_ABI,
                        functionName: 'getTopCounts',
                        chainId: NEXUS_CHAIN_ID_DEC,
                    });
                    return [addresses, counts];
                });
                

                ui.leaderboardList.innerHTML = "";
                
                if(addresses.length === 0){
                    ui.leaderboardList.innerHTML = `<p class="text-sm text-gray-500 text-center">No entries yet.</p>`;
                } else {
                    for (let i = 0; i < addresses.length; i++) {
                        const isCurrentUser = userAddress && addresses[i].toLowerCase() === userAddress.toLowerCase();
                        const rowClass = isCurrentUser 
                            ? 'bg-indigo-900 ring-2 ring-indigo-500' // Darker background for current user
                            : i % 2 === 0 ? 'app-subtle-box' : '#1a1a1a'; // Alternate subtle backgrounds
                        
                        ui.leaderboardList.innerHTML += `<div class="flex justify-between items-center text-sm p-3 rounded-md transition-colors duration-200 ${rowClass}">
                            <span class="font-mono text-sm">${i + 1}. ${formatAddress(addresses[i])}</span>
                            <span class="font-bold text-lg">${counts[i].toString()}</span>
                        </div>`;
                    }
                }
                ui.leaderboardContainer.style.display = "block";
                ui.userRank.textContent = "";

            } catch (e) {
                console.error("Leaderboard error:", e);
                ui.leaderboardContainer.style.display = "none";
            }
        }
        
        /**
         * Fetches user stats and updates the badge tier display.
         */
        async function updateBadge() {
            if (!userAddress || !CONTRACT_ADDRESS) {
                ui.badgeTierContainer.classList.add('hidden');
                return;
            }
            try {
                // Call getUserStats which returns [increments, decrements, lastAction, tier]
                const stats = await readContract(wagmiConfig, {
                    address: CONTRACT_ADDRESS,
                    abi: CONTRACT_ABI,
                    functionName: 'getUserStats',
                    args: [userAddress],
                    chainId: NEXUS_CHAIN_ID_DEC,
                });

                const tierValue = Number(stats[3]); // tier is the 4th element (index 3)
                
                let tierText = "No Badge";
                if (tierValue === 7) tierText = "⭐ Legendary Badge (1000+ Actions)";
                else if (tierValue === 6) tierText = "👑 Master Badge (500+ Actions)";
                else if (tierValue === 5) tierText = "💎 Diamond Badge (250+ Actions)";
                else if (tierValue === 4) tierText = "💿 Platinum Badge (100+ Actions)";
                else if (tierValue === 3) tierText = "📀 Gold Badge (50+ Actions)";
                else if (tierValue === 2) tierText = "⚪ Silver Badge (25+ Actions)";
                else if (tierValue === 1) tierText = "🟤 Bronze Badge (10+ Actions)";
                
                ui.badgeTier.textContent = tierText;
                
                tierValue > 0
                    ? ui.badgeTierContainer.classList.remove('hidden')
                    : ui.badgeTierContainer.classList.add('hidden');

            } catch (e) {
                console.error("Failed to fetch badge tier:", e);
                ui.badgeTierContainer.classList.add('hidden');
            }
        }

        // --- Core Connection and Contract Setup (Wagmi + Injected + Farcaster + WalletConnect) ---

        /**
         * Main function to handle wallet connection. 
         * Tries connectors in this order: Injected -> Farcaster (if applicable) -> WalletConnect.
         */
        async function connectWallet() {
            if (isConnecting) return;
            isConnecting = true;
            updateConnectButton('LOADING');
            
            let successfulConnection = false;

            // Define the priority order of connectors to try
            const connectorsToTry = wagmiConfig.connectors;
            
            // Filter connectors based on environment before trying
            let prioritizedConnectors = [];
            
            // 1. Injected Connector (Rabby, MetaMask, etc.) - Always try first for desktop
            const injectedConnector = connectorsToTry.find(c => c.id === 'injected');
            if (injectedConnector) prioritizedConnectors.push(injectedConnector);

            // 2. Farcaster Mini App Connector (If in Farcaster)
            if (isFarcasterMiniApp()) {
                const farcasterConnector = connectorsToTry.find(c => c.id === 'farcasterMiniApp');
                if (farcasterConnector) prioritizedConnectors.push(farcasterConnector);
            }

            // 3. WalletConnect Connector (Universal fallback - will show QR modal)
            const wcConnector = connectorsToTry.find(c => c.id === 'walletConnect');
            if (wcConnector) prioritizedConnectors.push(wcConnector);

            for (const connector of prioritizedConnectors) {
                try {
                    console.log(`Attempting connection with: ${connector.name || connector.id}`);
                    
                    // Skip WalletConnect if we're not using it as the final fallback 
                    // (and it will automatically show the modal if this is the last one we're trying)
                    if (connector.id === 'walletConnect' && !successfulConnection) {
                         // This is the last attempt, allow WC to display its modal
                    } else if (connector.id === 'walletConnect') {
                         // Skip if we already connected with injected/farcaster
                         continue;
                    }

                    const { accounts, chainId } = await connect(wagmiConfig, { 
                        connector: connector,
                        chainId: NEXUS_CHAIN_ID_DEC,
                    });
                    
                    userAddress = accounts[0];
                    const currentChainId = getChainId(wagmiConfig);

                    // 1. Check if the user is on the correct network
                    if (currentChainId !== NEXUS_CHAIN_ID_DEC) {
                        throw new Error('Wrong Network');
                    }

                    // 2. Connection successful
                    ui.userMeta.textContent = formatAddress(userAddress);
                    setStatus('Connected to Nexus Testnet', 'text-green-500');
                    updateConnectButton('CONNECTED');
                    setActionButtonsEnabled(true);
                    successfulConnection = true;

                    // Fetch contract fee (viem returns BigInt)
                    contractFee = await readContract(wagmiConfig, {
                        address: CONTRACT_ADDRESS,
                        abi: CONTRACT_ABI,
                        functionName: 'fee',
                        chainId: NEXUS_CHAIN_ID_DEC,
                    });

                    // Update UI data
                    await updateCount(true);
                    await updateBadge();
                    await updateAdminUI();
                    fetchLeaderboard();
                    startAutoRefresh();
                    break; // Stop trying connectors
                } catch (e) {
                    console.error(`Connection with ${connector.name || connector.id} failed:`, e.message);
                    // If wrong network or user rejected, try the next connector or handle specific error
                    if (e.message?.includes('Wrong Network')) {
                         // Fallthrough to the final error handler for 'Wrong Network'
                         throw e;
                    }
                    if (connector.id === 'walletConnect' && e.message?.includes('User rejected')) {
                         // If user closes the WC modal, stop trying
                         break;
                    }
                    // Continue to the next connector
                }
            }
            
            // Final error handling if no connection was successful
            if (!successfulConnection) {
                userAddress = null;
                ui.userMeta.textContent = 'Not Connected';

                let msg = 'Connection failed or rejected.';
                let buttonState = 'DISCONNECTED';
                let statusColor = 'text-gray-500';
                
                // Re-check for specific error from the last failed attempt (if any)
                const lastError = arguments.callee.lastError;
                if (lastError?.message?.includes('Wrong Network')) {
                     msg = 'Please switch to Nexus Testnet (3940).';
                     buttonState = 'WRONG_NETWORK';
                     statusColor = 'text-red-500';
                }

                displayMessage(msg, 'error');
                setStatus('Disconnected', statusColor);
                updateConnectButton(buttonState);
                setActionButtonsEnabled(false);
            }

            isConnecting = false; 
        }

        /**
         * Attempts to switch the network using Wagmi.
         */
        async function switchToNexus() {
            if (isConnecting) return;
            isConnecting = true;
            updateConnectButton('LOADING');
            try {
                await switchChain(wagmiConfig, { chainId: NEXUS_CHAIN_ID_DEC });
                // If successful, re-attempt connection
                await connectWallet(); 
            } catch (error) {
                const msg = error.message?.includes('rejected') 
                    ? "Network switch rejected by user." 
                    : "Failed to switch networks.";
                displayMessage(msg, 'error');
                updateConnectButton('WRONG_NETWORK');
            } finally { 
                isConnecting = false; 
            }
        }

        /**
         * Reads the contract count value.
         * NOTE: Updated functionName from 'getCount' to 'count' to match the public state variable getter.
         */
        async function updateCount(triggerAnimation = false) {
            ui.counterValue.classList.add("counter-loading");
            try {
                const value = await readContract(wagmiConfig, {
                    address: CONTRACT_ADDRESS,
                    abi: CONTRACT_ABI,
                    functionName: 'count', // Calling the getter for the public 'count' state variable
                    chainId: NEXUS_CHAIN_ID_DEC,
                });
                
                const newValue = value.toString();
                if (ui.counterValue.textContent !== newValue && triggerAnimation) {
                    ui.counterValue.classList.add("counter-updated");
                    setTimeout(() => ui.counterValue.classList.remove("counter-updated"), 600);
                }
                ui.counterValue.textContent = newValue;
            } catch (e) {
                ui.counterValue.textContent = "Error";
                console.error("Read count error:", e);
                if (triggerAnimation) displayMessage("Failed to read counter value.", 'error');
            } finally {
                ui.counterValue.classList.remove("counter-loading");
            }
        }

        /**
         * Sends a transaction to increment or decrement the counter.
         */
        async function sendTransaction(methodName, buttonElement, originalText) {
            if (!userAddress || buttonElement.disabled) return;
            setActionButtonsEnabled(false);
            addSpinner(buttonElement, originalText);
            setStatus('Awaiting Signature...', 'text-yellow-500');
            ui.messageContainer.classList.add('hidden'); 
            
            let hash;

            try {
                // 1. Prepare and send the transaction
                const { hash: writeHash } = await writeContract(wagmiConfig, {
                    address: CONTRACT_ADDRESS,
                    abi: CONTRACT_ABI,
                    functionName: methodName,
                    value: contractFee, // Use the fetched fee for payable function
                    chainId: NEXUS_CHAIN_ID_DEC,
                });
                hash = writeHash;

                buttonElement.textContent = 'Waiting for Tx...';
                setStatus('Transaction sent, waiting for mining...', 'text-orange-500');
                
                // 2. Wait for the transaction receipt
                const receipt = await waitForTransactionReceipt(wagmiConfig, { hash, chainId: NEXUS_CHAIN_ID_DEC });
                
                if (receipt.status === 'success') {
                    displayMessage('Transaction successful!', 'success', hash);
                    setStatus('Connected to Nexus Testnet', 'text-green-500');
                    await updateCount(true); 
                    await updateBadge();
                    await fetchLeaderboard();
                } else {
                    displayMessage('Transaction failed on the blockchain (Status: Reverted).', 'error', hash);
                }
            } catch (e) {
                console.error("Transaction Error:", e);
                let displayReason = 'Transaction failed.';
                
                if (e.message?.includes('User rejected')) {
                    displayReason = 'Transaction rejected by wallet.';
                } else if (e.message?.includes('Action locked: wait')) {
                    displayReason = "Action blocked: Please wait 1 hour between actions (cooldown enforced by contract).";
                } else if (e.message?.includes('already zero')) {
                    displayReason = "Decrement failed: Counter is already zero.";
                } else {
                    // Fallback to showing a generic error or the first line of the message
                    displayReason = e.message.split('\n')[0].trim() || 'Transaction failed unexpectedly.';
                }

                displayMessage(displayReason, 'error', hash);

                if (userAddress) setStatus('Connected to Nexus Testnet', 'text-green-500');
            } finally {
                setActionButtonsEnabled(true);
                buttonElement.textContent = originalText;
            }
        }
        
        // --- Initialization and Event Listeners Setup ---
        const incrementCounter = () => sendTransaction('increment', ui.incrementBtn, 'Increment');
        const decrementCounter = () => sendTransaction('decrement', ui.decrementBtn, 'Decrement');
        
        ui.connectBtn.onclick = connectWallet; 
        ui.incrementBtn.onclick = incrementCounter;
        ui.decrementBtn.onclick = decrementCounter;
        ui.copyBtn.onclick = () => copyToClipboard(ui.copyBtn.getAttribute('data-hash'));

        // --- Admin Reset Button Handler ---
        ui.resetBtn.onclick = async () => {
            const newValueStr = prompt("Enter new counter value:");
            if (newValueStr !== null) {
                const newValue = Number(newValueStr);
                if (!isNaN(newValue) && Number.isInteger(newValue) && newValue >= 0) {
                    let hash;
                    try {
                        // 1. Prepare and send the transaction
                        const { hash: writeHash } = await writeContract(wagmiConfig, {
                            address: CONTRACT_ADDRESS,
                            abi: CONTRACT_ABI,
                            functionName: 'resetCounter',
                            args: [BigInt(newValue)], // Pass as BigInt
                            chainId: NEXUS_CHAIN_ID_DEC,
                        });
                        hash = writeHash;

                        displayMessage("Resetting counter...", "info");
                        
                        // 2. Wait for the transaction receipt
                        const receipt = await waitForTransactionReceipt(wagmiConfig, { hash, chainId: NEXUS_CHAIN_ID_DEC });
                        
                        if (receipt.status === 'success') {
                            displayMessage("Counter reset successfully!", "success", hash);
                            await updateCount(true);
                            await fetchLeaderboard();
                        } else {
                             displayMessage('Transaction failed on the blockchain (Status: Reverted).', 'error', hash);
                        }
                    } catch (e) {
                         // Use e.message instead of e.reason for better compatibility across environments
                         const reason = e.message || 'Reset failed.';
                         const displayReason = reason.includes('Ownable') ? 'Reset failed: Only the contract owner can call this function.' : reason;
                         displayMessage("Reset failed: " + displayReason, "error", hash);
                    }
                } else {
                    displayMessage("Invalid input. Please enter a non-negative whole number.", "error");
                }
            }
        };
        // --- End Admin Reset Button Handler ---

        window.onload = async () => {
            await loadContractConfig();
            if (!CONTRACT_ADDRESS || CONTRACT_ADDRESS.includes("YourDeployedContractAddress")) {
                setStatus('Config Load Failed (Update Address)', 'text-red-500');
                updateConnectButton('DISCONNECTED');
                ui.connectBtn.disabled = true;
                return;
            }
            await updateCount(false);
            fetchLeaderboard();
            setStatus('Ready to connect', 'text-gray-500');
            updateConnectButton('DISCONNECTED');
            setActionButtonsEnabled(false);
            
            // Auto-attempt connection if it looks like a Farcaster environment
            if (isFarcasterMiniApp()) {
                connectWallet();
            }
        }
    </script>
