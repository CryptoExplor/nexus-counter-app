<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus Counter dApp | Farcaster Mini App</title>
    <meta name="description" content="The official Nexus Counter dApp on Farcaster. Increment the global counter and compete on the leaderboards.">
    <meta property="og:title" content="Nexus Counter dApp">
    <meta property="og:description" content="The official Nexus Counter dApp on Farcaster. Increment the global counter and compete on the leaderboards.">
    <meta property="og:image" content="https://nexus-counter.vercel.app/image.png">
    
    <meta name="fc:miniapp" content='{
        "version":"1",
        "imageUrl":"https://nexus-counter.vercel.app/image.png",
        "button":{
          "title":"Nexus Counter",
          "action":{
            "type":"launch_frame",
            "name":"LAUNCH",
            "url":"https://nexus-counter.vercel.app",
            "splashImageUrl":"https://nexus-counter.vercel.app/splash.png",
            "splashBackgroundColor":"#1B1B1E"
          }
        }
    }' />

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&family=Inter:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --background: #000000;
            --foreground: #ededed;
            --subtle-bg: #1f1f1f;
            --subtle-text: #a3a3a3;
        }
        
        body {
            font-family: 'Inter', Arial, Helvetica, sans-serif; 
            color: var(--foreground);
            background: var(--background); 
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .font-mono { font-family: 'Roboto Mono', monospace; }
        .app-card {
            background-color: var(--subtle-bg);
            box-shadow: 0 10px 25px -3px rgba(255, 255, 255, 0.1), 0 4px 6px -2px rgba(255, 255, 255, 0.05);
        }
        .app-subtle-box { background-color: #1a1a1a; }

        #counter-value {
          word-break: break-word;
          font-size: clamp(3rem, 10vw, 6rem); 
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.05); opacity: 0.8; }
            100% { transform: scale(1); opacity: 1; }
        }
        .counter-updated { animation: pulse 0.6s ease-in-out; }
        .counter-loading { opacity: 0.6; transition: opacity 0.3s ease-in-out; }

        #externalBanner {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: 2px solid rgba(255, 255, 255, 0.1);
        }
        #externalBanner:hover {
            background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
            border-color: rgba(255, 255, 255, 0.3);
        }

        #leaderboard-list {
            max-height: 280px;
            overflow-y: auto;
            overflow-x: hidden;
        }

        #leaderboard-list::-webkit-scrollbar {
            width: 6px;
        }

        #leaderboard-list::-webkit-scrollbar-track {
            background: #1a1a1a;
            border-radius: 3px;
        }

        #leaderboard-list::-webkit-scrollbar-thumb {
            background: #667eea;
            border-radius: 3px;
        }

        #leaderboard-list::-webkit-scrollbar-thumb:hover {
            background: #764ba2;
        }

        /* Transaction history styles */
        #tx-history-list {
            max-height: 200px;
            overflow-y: auto;
        }

        #tx-history-list::-webkit-scrollbar {
            width: 4px;
        }

        #tx-history-list::-webkit-scrollbar-track {
            background: #1a1a1a;
        }

        #tx-history-list::-webkit-scrollbar-thumb {
            background: #667eea;
            border-radius: 2px;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center p-4">

    <!-- External Banner (Open in Browser/Farcaster) -->
    <a id="externalBanner" href="#" target="_blank" class="hidden w-full max-w-lg mb-4 px-4 py-3 rounded-xl text-center text-white font-medium shadow-lg transition-all duration-300 hover:shadow-xl">
        <span id="externalBannerText">Open in Browser</span> üöÄ
    </a>

    <main class="flex-grow flex items-center justify-center w-full">
        <div id="app-card" class="app-card p-8 md:p-12 rounded-xl w-full max-w-lg transition-all duration-300">
            
            <h1 class="text-3xl font-light tracking-tight mb-6 text-center">Nexus Counter</h1>
            <p class="text-center mb-8" style="color: var(--subtle-text);">
                A simple dApp on the Nexus network.
            </p>

            <div class="flex flex-col sm:flex-row justify-between items-center sm:items-start mb-6 p-4 app-subtle-box rounded-lg">
                <div class="flex items-baseline mb-2 sm:mb-0">
                    <span class="text-xs font-medium uppercase tracking-wider mr-2" style="color: var(--subtle-text);">Status:</span>
                    <span id="status-meta" class="text-sm font-medium text-gray-500">Disconnected</span>
                </div>
                <div class="flex flex-col items-center sm:items-end">
                    <div class="flex items-baseline">
                        <span class="text-xs font-medium uppercase tracking-wider mr-2" style="color: var(--subtle-text);">Wallet:</span>
                        <span id="user-meta" class="text-sm font-mono" style="color: var(--foreground);">Not Connected</span>
                    </div>
                    <!-- Wallet Balance Display -->
                    <div id="wallet-balance" class="text-xs mt-1 font-mono text-green-400 hidden"></div>
                    <div id="cooldown-timer" class="text-xs mt-2 font-bold" style="color: #f9cf45;"></div>
                </div>
            </div>

            <div class="text-center my-10">
                <p class="font-black counter-glow transition-colors duration-500" id="counter-value">0</p>
                <p class="text-xs mt-2" style="color: var(--subtle-text);">Current contract value</p>
            </div>

            <div id="badge-tier-container" class="text-center -mt-6 mb-8 hidden">
                 <span id="badge-tier" class="text-lg font-semibold text-indigo-400"></span>
            </div>

            <div class="flex flex-col space-y-4">
                <button id="connect-btn" class="w-full py-3 px-6 text-lg font-medium rounded-full bg-white hover:bg-gray-200 text-black shadow-xl transition-all duration-300 focus:outline-none focus:ring-4 focus:ring-gray-400 focus:ring-opacity-50 active:scale-[0.98]">
                    Connect Wallet
                </button>

                <div id="message-container" class="p-3 rounded-xl text-center hidden">
                    <div id="message-text" class="font-medium"></div>
                    <div id="tx-details" class="mt-2 text-sm flex justify-center items-center gap-2 hidden">
                        <a id="tx-link" target="_blank" rel="noopener noreferrer" class="font-mono text-indigo-400 hover:underline"></a>
                        <button id="copy-btn" data-hash="" class="flex items-center text-xs px-2 py-1 rounded bg-indigo-900 text-indigo-300 hover:bg-indigo-800 transition duration-200" title="Copy Transaction Hash">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-3 w-3 mr-1" viewBox="0 0 20 20" fill="currentColor">
                                <path d="M7 9a2 2 0 012-2h6a2 2 0 012 2v6a2 2 0 01-2 2H9a2 2 0 01-2-2V9z" />
                                <path d="M5 3a2 2 0 00-2 2v6a2 2 0 002 2V5h6a2 2 0 00-2-2H5z" />
                            </svg>
                            Copy Hash
                        </button>
                    </div>
                </div>

                <div id="inc-dec-group" class="hidden flex space-x-4">
                    <button id="decrement-btn" disabled class="flex-1 py-3 px-6 text-lg font-medium rounded-full bg-red-600 hover:bg-red-700 text-white shadow-xl transition-all duration-300 focus:outline-none focus:ring-4 focus:ring-red-500 focus:ring-opacity-50 disabled:bg-red-400 disabled:cursor-not-allowed active:scale-[0.98]">
                        Decrement
                    </button>
                    <button id="increment-btn" disabled class="flex-1 py-3 px-6 text-lg font-medium rounded-full bg-green-600 hover:bg-green-700 text-white shadow-xl transition-all duration-300 focus:outline-none focus:ring-4 focus:ring-green-500 focus:ring-opacity-50 disabled:bg-green-400 disabled:cursor-not-allowed active:scale-[0.98]">
                        Increment
                    </button>
                </div>

                <!-- Share Buttons Row -->
                <div id="share-buttons" class="hidden flex space-x-3">
                    <button id="cast-btn" class="flex-1 py-3 px-6 text-base font-medium rounded-full bg-purple-600 hover:bg-purple-700 text-white shadow-xl transition-all duration-300 focus:outline-none focus:ring-4 focus:ring-purple-500 focus:ring-opacity-50 active:scale-[0.98]">
                        üì£ Cast
                    </button>
                    <button id="twitter-btn" class="flex-1 py-3 px-6 text-base font-medium rounded-full bg-blue-500 hover:bg-blue-600 text-white shadow-xl transition-all duration-300 focus:outline-none focus:ring-4 focus:ring-blue-400 focus:ring-opacity-50 active:scale-[0.98]">
                        üê¶ Tweet
                    </button>
                </div>
            </div>

            <!-- Transaction History Section -->
            <div id="tx-history-container" class="hidden mt-6 p-4 border border-gray-700 rounded-xl app-subtle-box">
                <h2 class="text-lg font-semibold mb-3 text-center">Your Recent Transactions</h2>
                <div id="tx-history-list" class="space-y-2">
                    <p class="text-sm text-gray-500 text-center">No transactions yet</p>
                </div>
            </div>

            <div id="admin-controls" class="hidden p-4 border border-gray-700 rounded-xl bg-gray-900 mt-6">
                <h2 class="text-lg font-semibold mb-2 text-center text-red-400">Admin Controls (Owner Only)</h2>
                <button id="reset-btn" class="w-full px-4 py-3 bg-red-600 text-white rounded-lg font-medium hover:bg-red-700 transition duration-300">Reset Counter</button>
            </div>

            <div id="leaderboard-container" class="hidden mt-6 p-4 border border-gray-700 rounded-xl app-subtle-box">
                <h2 class="text-lg font-semibold mb-3 text-center">Top 20 Leaderboard</h2>
                <div id="leaderboard-list" class="space-y-1"></div>
                <div id="user-rank" class="mt-4 text-center text-sm font-semibold text-indigo-400"></div>
            </div>
        </div>
    </main>
    
    <footer class="flex justify-center gap-6 py-4 mt-auto w-full" style="color: var(--subtle-text);">
        <a href="https://farcaster.xyz/dare1.eth" target="_blank" aria-label="Farcaster">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="currentColor"><path d="M12 2C6.486 2 2 6.486 2 12s4.486 10 10 10 10-4.486 10-10S17.514 2 12 2zm0 18c-4.411 0-8-3.589-8-8s3.589-8 8-8 8 3.589 8 8-3.589 8-8 8z"/><path d="M12 7c-2.757 0-5 2.243-5 5s2.243 5 5 5 5-2.243 5-5-2.243-5-5-5zm0 8c-1.654 0-3-1.346-3-3s1.346-3 3-3 3 1.346 3 3-1.346 3-3 3z"/></svg>
        </a>
        <a href="https://x.com/kumar14700" target="_blank" aria-label="Twitter">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 16 16" fill="currentColor"><path d="M12.6.75h2.454l-5.36 6.142L16 15.25h-4.937l-3.867-5.07-4.425 5.07H.316l5.733-6.57L0 .75h5.063l3.495 4.633L12.601.75Zm-.86 13.028h1.36L4.323 2.145H2.865l8.875 11.633Z"/></svg>
        </a>
    </footer>

    <div class="mt-4 mb-4 w-full max-w-lg flex justify-center">
        <img src="bottom.png" alt="Bottom Image" class="max-w-full h-auto rounded-xl shadow-lg" onerror="this.style.display='none'">
    </div>

    <script type="module" src="./main.js"></script>
</body>
</html>
